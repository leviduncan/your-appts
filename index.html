<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Appointments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pRect1"></div>
    <div class="pRect2"></div>
    <div class="pRect3"></div>
    <div class="wrapper">
        <section class="screen">
            <div class="title">
                <h3><i class="fa fa-chevron-left" aria-hidden="true"></i> Your appointments</h3>
            </div>
            <div class="months">
                <div class="month">January</div>
                <div class="month active">February</div>
                <div class="month">March</div>
                <div class="month">April</div>
                <div class="month">May</div>
                <div class="month">june</div>
                <div class="month">july</div>
                <div class="month">august</div>
                <div class="month">september</div>
                <div class="month">october</div>
                <div class="month">november</div>
                <div class="month">december</div>
            </div>
            <div class="days">
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day active">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div>
                <div class="day">8</div>
                <div class="day">9</div>
            </div>
            <div class="appts">
                <div class="timeline">
                    <div class="add-appt">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </div>
                    <div class="line">
                    </div>
                </div>
                <div class="appt-info">
                    <h4>3 Appointments</h4>
                    <div class="appt-items">
                        <div class="appointment">
                            <div class="ls">
                                <div class="circle"></div>
                            </div>
                            <div class="rs">
                                <div class="top">
                                    <div class="time">10:00 AM</div>
                                    <div class="dots">
                                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <div class="text">Tooth extraction</div>
                                <div class="footer">
                                    <div class="photo"></div>
                                    <div class="name">Bradley Roberts</div>
                                </div>
                            </div>
                        </div>
                        <div class="appointment">
                            <div class="ls">
                                <div class="circle"></div>
                            </div>
                            <div class="rs">
                                <div class="top">
                                    <div class="time">12:00 PM</div>
                                    <div class="dots">
                                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <div class="text">Nail Doctor</div>
                                <div class="footer">
                                    <div class="photo2"></div>
                                    <div class="name">Sandra Cartwright</div>
                                </div>
                            </div>
                        </div>
                        <div class="appointment">
                            <div class="ls">
                                <div class="circle"></div>
                            </div>
                            <div class="rs">
                                <div class="top">
                                    <div class="time">10:00 AM</div>
                                    <div class="dots">
                                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <div class="text">Discovery Meeting</div>
                                <div class="footer">
                                    <div class="photo3"></div>
                                    <div class="name">Charles Clooney</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer><p>Inspiration: <a href="https://www.uidesigndaily.com/posts/photoshop-appointment-schedule-app-mobile-day-499" target="_blank">Daily Challenge</a> </p></footer>
</body>

</html>
